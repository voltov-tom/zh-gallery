{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}

    {% if provider.id == "openid" %}

        {% for brand in provider.get_brands %}
        <p>
          <a title="{{ brand.name }}"
             class="socialaccount_provider {{ provider.id }} {{ brand.id }}"
             href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
          </a>
        </p>
        {% endfor %}

    {% endif %}
    {% if provider.name == 'Google' %}
        <div>
            <figure class="image is-24x24" style="margin: 20px">
                <a title="{{ provider.name }}" class="socialaccount_provider {{ provider.id }} media_href"
                href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
                    <img alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
                </a>
            </figure>
        </div>
    {% endif %}

{% endfor %}
