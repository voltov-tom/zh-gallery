{% extends 'core/base.html' %}
{% load socialaccount %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h1 class="subtitle has-text-centered">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-link is-light" style="margin-top: 10px;" type="submit" name="action">
            {% trans "Change Password" %}
        </button>
        <a class="button is-warning is-light" href="{% url 'account_reset_password' %}">
            {% trans "Forgot Password?" %}
        </a>
    </form>
</div>
{% endblock %}
